<html ng-app = "bookstoreApp">
    <head></head>
    <body>
        <div ng-view align="center"></div>
        <script src = "C:\Windows\System32\node_modules\angular\angular.js"></script>
        <script src = "C:\Windows\System32\node_modules\angular-route\angular-route.js"></script>
        <script>
            angular.module('bookstoreApp')
            .controller('SearchController', ['$scope', '$http', '$filter', function($scope, $http, $filter) {
            $http.get('https://raw.githubusercontent.com/your-username/your-repository/master/books.json')
            .then(function(response) {
            $scope.books = response.data;
            $scope.search = function() {
          $scope.results = $filter('filter')($scope.books, $scope.query);
        };
      });
  }]);


        </script>
    </body>
</html>
