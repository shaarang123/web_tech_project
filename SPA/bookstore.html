<html ng-app = "bookstoreApp">
    <head></head>
    <body>
        <div align="center">
            <a href="#!/home">Home</a>
            <a href="#!books">Books</a>
            <a href="#!/search">Search</a>
            <hr>
        </div>
        <div ng-view align="center"></div>
        <script src = "C:\Windows\System32\node_modules\angular\angular.js"></script>
        <script src = "C:\Windows\System32\node_modules\angular-route\angular-route.js"></script>
        <script>
            angular.module('bookstoreApp', ['ngRoute'])
            .config(['$routeProvider', function($routeProvider) {
            $routeProvider
            .when('/home', {
            templateUrl: './home.html',
            controller: 'HomeController'
         })
            .when('/books', {
            templateUrl: './books.html',
            controller: 'BooksController'
        })
        .when('/search', {
            templateUrl: './search.html',
            controller: 'SearchController'
        });
        }]);

        </script>
    </body>
</html>
